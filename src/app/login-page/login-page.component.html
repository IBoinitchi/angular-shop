<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login as administrator</h2>
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />

    <div *ngIf="fc['email'].touched && fc['email'].invalid" class="validation">
      <small *ngIf="fc['email'].errors.required">Enter Email</small>
      <small *ngIf="fc['email'].errors.email">Enter valid Email</small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />

    <div
      *ngIf="fc['password'].touched && fc['password'].invalid"
      class="validation"
    >
      <small *ngIf="fc['password'].errors.required">Enter Password</small>
      <small *ngIf="fc['password'].errors.minlength">
        Password must be at least
        {{ fc["password"].errors.minlength.requiredLength }} characters. Now he
        {{ fc["password"].errors.minlength.actualLength }}
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="form.invalid || submitted"
  >
    Login
  </button>
</form>
