<div *ngIf="products$ | async; else loading">
  <h2 class="text-center">List of products</h2>
  <div class="form-control">
    <input
      type="text"
      placeholder="Find a product..."
      [(ngModel)]="productName"
    />
  </div>

  <div class="mb-10">
    <button
      class="btn btn-success btn-full"
      [routerLink]="['/admin', 'products', 'add']"
    >
      Add
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date of creation</th>
        <th>Open</th>
        <th>Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="
          let product of products$ | async | search : productName;
          let idx = index
        "
      >
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.date | date : "short" }}</td>
        <td>
          <button
            class="btn btn-dark"
            [routerLink]="['/admin', 'products', 'edit', product.id]"
          >
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="delete(product.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
